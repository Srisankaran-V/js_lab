<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Corner</title>
        <script src="program4_js.js" defer></script>
    </head>
    <body>
        <center>
        <h3>Pizza Corner</h3>
        <br />
        <div>
            <label for="pizza">Plain thin-crust pizzas</label>
            <select id="pizza">
                <option value="" disabled selected>-- select size --</option>
                <option value="99">Small</option>
                <option value="199">Medium</option>
                <option value="399">Large</option>
            </select>
            <br><br>
            <input type="checkbox" id="deeppan" />
            <label for="deeppan">Deep pan</label><br>
            <br />
            <label for="toppings">Extra toppings</label><br>
            <select id="toppings">
                <option value="" selected disabled>
                    -- select toppings --
                </option>
                <option value="15">Mushrooms</option>
                <option value="10">Olives</option>
                <option value="30">Fingermail</option>
                <option value="20">Spicy Beef</option>
            </select>
            <br /><br>
            <input type="checkbox" id="homedelivery" />
            <label for="homedelivery">Home Delivery</label>
            <br /><br />
            <button id="bill">Total</button>
            <h1 id="total_val"> </h1>
        </div>
    </center>
    </body>
</html>
